<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Giỏ hàng - CreativeTeam</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        />
        <link rel="stylesheet" href="assets/css/reset.css" />
        <link rel="stylesheet" href="assets/css/main.css" />
        <link rel="stylesheet" href="assets/css/header.css" />
        <link rel="stylesheet" href="assets/css/footer.css" />
        <link rel="stylesheet" href="assets/css/cart.css" />
    </head>
    <body>
        <!-- Header -->
        <div id="header"></div>

        <main class="main">
            <div class="container">
                <div class="cart-header">
                    <h1 class="page-title">Giỏ hàng của bạn</h1>
                    <button class="clear-cart-btn" id="clearCartBtn">
                        <i class="fas fa-trash"></i>
                        Xóa tất cả
                    </button>
                </div>

                <div class="cart-wrapper">
                    <div class="cart-content">
                        <div id="cartItems"></div>
                    </div>

                    <div class="cart-sidebar">
                        <div class="cart-summary">
                            <h3 class="cart-summary__title">Tổng tiền</h3>

                            <div class="cart-summary__row">
                                <span>Tạm tính:</span>
                                <span id="cartSubtotal">0đ</span>
                            </div>

                            <div class="cart-summary__row">
                                <span>Phí vận chuyển:</span>
                                <span id="shippingFee">30.000đ</span>
                            </div>

                            <div class="cart-summary__total">
                                <span>Tổng cộng:</span>
                                <span id="cartTotal">0đ</span>
                            </div>

                            <button
                                class="btn btn--primary checkout-btn"
                                id="checkoutBtn"
                            >
                                Tiến hành thanh toán
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Checkout Form (ẩn mặc định) -->
                <div
                    class="checkout-form"
                    id="checkoutForm"
                    style="display: none"
                >
                    <h2 class="checkout-form__title">Thông tin đặt hàng</h2>

                    <form id="orderForm" class="form">
                        <div class="form-group">
                            <label for="name">Họ và tên</label>
                            <input type="text" id="name" name="name" required />
                        </div>

                        <div class="form-group">
                            <label for="phone">Số điện thoại</label>
                            <input
                                type="tel"
                                id="phone"
                                name="phone"
                                required
                            />
                        </div>

                        <div class="form-group">
                            <label for="address">Địa chỉ nhận hàng</label>
                            <textarea
                                id="address"
                                name="address"
                                required
                            ></textarea>
                        </div>

                        <div class="form-group">
                            <label for="note">Ghi chú</label>
                            <textarea id="note" name="note"></textarea>
                        </div>

                        <button type="submit" class="btn btn--primary">
                            Đặt hàng
                        </button>
                    </form>
                </div>

                <!-- Modal xác nhận xóa -->
                <div
                    class="modal-overlay"
                    id="confirmModal"
                    style="display: none"
                >
                    <div class="modal">
                        <h3>Xác nhận xóa</h3>
                        <p>Bạn có chắc chắn muốn xóa tất cả sản phẩm?</p>
                        <div class="modal-buttons">
                            <button
                                class="btn btn--secondary"
                                onclick="hideConfirmModal()"
                            >
                                Hủy
                            </button>
                            <button
                                class="btn btn--primary"
                                onclick="clearCart()"
                            >
                                Xóa tất cả
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <div id="footer"></div>

        <!-- Loading Spinner -->
        <div class="loading-spinner" id="loadingSpinner"></div>

        <!-- Toast Notifications -->
        <div class="toast-container" id="toastContainer"></div>

        <!-- JavaScript -->
        <script src="assets/js/products.js"></script>
        <script src="assets/js/main.js"></script>
        <script src="assets/js/cart.js"></script>
        <script src="assets/js/load-header.js"></script>
    </body>
</html>
