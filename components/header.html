<header class="header">
    <div class="container">
        <div class="header__wrapper">
            <div class="header__logo">
                <a href="/" class="header__logo-link">
                    <img
                        src="/assets/images/Logo.png"
                        alt="CreativeTeam"
                        class="header__logo-img"
                    />
                </a>
            </div>

            <nav class="header__nav">
                <ul class="header__nav-list">
                    <li class="header__nav-item">
                        <a href="/" class="header__nav-link">Trang chủ</a>
                    </li>
                    <li class="header__nav-item">
                        <a href="/products.html" class="header__nav-link"
                            >Sản phẩm</a
                        >
                    </li>
                    <li class="header__nav-item">
                        <a href="/about.html" class="header__nav-link"
                            >Về Chúng tôi</a
                        >
                    </li>
                    <li class="header__nav-item">
                        <a href="/contact.html" class="header__nav-link">Liên Hệ</a>
                    </li>
                </ul>
            </nav>

            <div class="header__actions">
                <div class="header__search">
                    <input
                        type="text"
                        class="header__search-input"
                        placeholder="Tìm kiếm..."
                    />
                    <button class="header__search-btn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>

                <div class="header__cart">
                    <a href="/cart.html" class="header__cart-link">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="header__cart-count">0</span>
                    </a>
                </div>

                <div class="header__user">
                    <div class="header__user-icon">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="header__user-dropdown">
                        <!-- Menu này sẽ được JavaScript cập nhật động -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
