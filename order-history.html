<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lịch sử mua hàng - CreativeTeam</title>
        <link rel="stylesheet" href="assets/css/reset.css" />
        <link rel="stylesheet" href="assets/css/main.css" />
        <link rel="stylesheet" href="assets/css/header.css" />
        <link rel="stylesheet" href="assets/css/footer.css" />
        <link rel="stylesheet" href="assets/css/order-history.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        />
    </head>
    <body>
        <div id="header"></div>

        <div class="loader-overlay">
            <div class="loader"></div>
        </div>

        <main class="main">
            <div class="container">
                <div class="order-history">
                    <div class="order-header">
                        <h1 class="order-history__title">Lịch sử mua hàng</h1>
                        <div class="search-container">
                            <input
                                type="text"
                                id="searchInput"
                                placeholder="Nhập mã đơn hàng..."
                                class="search-input"
                            />
                            <button id="searchButton" class="search-button">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </div>

                    <div class="order-list" id="orderList">
                        <!-- Orders will be inserted here -->
                    </div>

                    <div class="no-orders" id="noOrders">
                        <img
                            src="assets/images/no-orders.png"
                            alt="Không có đơn hàng"
                        />
                        <p>Bạn chưa có đơn hàng nào</p>
                    </div>

                    <div class="pagination" id="pagination">
                        <button class="prev-btn" id="prevBtn">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <div class="page-numbers" id="pageNumbers"></div>
                        <button class="next-btn" id="nextBtn">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <div id="footer"></div>

        <script src="assets/js/main.js"></script>
        <script src="assets/js/order-history.js"></script>
        <script src="assets/js/load-header.js"></script>
    </body>
</html>
